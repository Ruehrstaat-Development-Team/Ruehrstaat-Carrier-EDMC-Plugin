name: DeployReleaseZip
permissions: write-all
on:
  pull_request:
    types: [closed]
  workflow_dispatch:
jobs:
  if_merged:
    if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{secrets.PACKAGE_KEY}}
          
      - name: action-zip
        uses: montudor/action-zip@v1.0.0
        with:
          args: zip -qq -r Ruehrstaat_Systems_Connector.zip Ruehrstaat_Systems_connector
      - name: Push
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Release commit of Deployment Workflow'
          author-name: Ruehrstaat Development Team
  if_dispatched:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{secrets.PACKAGE_KEY}}
          
      - name: action-zip
        uses: montudor/action-zip@v1.0.0
        with:
          args: zip -qq -r Ruehrstaat_Systems_Connector.zip Ruehrstaat_Systems_connector
      - name: Push
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Release commit of Deployment Workflow'
          commiter-name: Ruehrstaat Development Team
          author-name: Ruehrstaat Development Team
